[package]
name = "kasuki"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
regex = "1.7.1"
reqwest = "0.11.14"
serde = "1.0.152"
serde_json = "1.0.93"
serenity = { version = "0.11.5", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "utils"] }
tokio = { version = "1.28.2", features = ["full"] }
sqlx = { version = "0.6.3", features = ["sqlite", "runtime-tokio-native-tls"] }
rand = "0.8.5"
chrono = "0.4.26"
uuid = { version = "1.4.0", features = ["v4"] }
